<!DOCTYPE html>
<html lang="en">

<head>
  <title>AR SEARA</title>

  <meta aframe-injected="" name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta aframe-injected="" name="theme-color" content="black">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">

  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <script>
    AFRAME.registerComponent('object', {
      init: function () {
        // Wait for model to load.
        this.el.addEventListener('model-loaded', () => {
          alert('model-loaded');
          document.querySelector('.loading').remove();
        });
      }
    });
  </script>

  <style>
    .loading {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .loading div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

  <script>
    alert("versao 2");
  </script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="loading">
    <div>Loading, please wait...</div>
  </div>

  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <a-nft type="nft" id="marker" url="ar-image-tracking/marker/lasanha/lasanha" smooth="true" smoothCount="50"
      smoothToloothThreshold="20" emitevents="true">

      <a-entity scene position="0 0 0" scale="1 1 1">
        <a-entity object visible="true" rotation="0 0 0"
          obj-model="obj: url(/ar-image-tracking/models/pringles/pringles.obj); mtl: url(/ar-image-tracking/models/seara/logo.gltf)">
        </a-entity>
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>

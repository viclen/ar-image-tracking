<!DOCTYPE html>
<html lang="en">

<head>
  <title>AR PRINGLES</title>

  <meta aframe-injected="" name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta aframe-injected="" name="theme-color" content="black">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">

  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <script>
    AFRAME.registerComponent("pringles", {
      init() {
        const pringles = document.getElementById("pringles");
        const marker = document.getElementById("pringles-marker");

        pringles.setAttribute("visible", true);
        pringles.setAttribute("animation", "property: rotation; to: 0 0 360; loop: true; easing: linear; dur: 3000");
        setTimeout(() => {
          pringles.setAttribute("animation", "");
          pringles.setAttribute("rotation", "0 0 0");
        }, 3000);

        marker.addEventListener("markerFound", () => {
          alert("marker found");
        });
      }
    });
  </script>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

  <script>
    alert("versao 17");
  </script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <a-nft type="nft" id="pringles-marker" url="ar-image-tracking/marker/pringles" smooth="true" smoothCount="50"
      smoothTolerance="1" smoothThreshold="10" emitevents="true">

      <a-entity position="0 0 -10" scale="10 10 10">
        <a-entity pringles visible="false" id="pringles" rotation="0 0 0"
          obj-model="obj: url(/ar-image-tracking/models/pringles/pringles.obj); mtl: url(/ar-image-tracking/models/pringles/pringles.mtl)">
        </a-entity>
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
